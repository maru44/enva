name: CI/CD
on:
  push:
    branches-ignore:
      - compiled_cli_binary
      - privacy_json
      - tag_up_api
      - tag_up_migration
    paths-ignore:
      - infra/docker/tag.json
      - platform/terraform
      #
env:
  AWS_REGION: ap-northeast-1
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: check out
        uses: actions/checkout@v2
      - name: cp direnv
        run: cp .envrc.example .envrc
      - name: Direnv
        uses: HatsuneMiku3939/direnv-action@v1
      - name: cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: make test
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
  deployImage:
    needs:
      - test
      - lint
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
      # api info
      API_PROTOCOL: ${{ secrets.API_PROTOCOL }}
      API_HOST: ${{ secrets.API_PROTOCOL }}
      API_PORT:
      # front info
      FRONT_PROTOCOL: ${{ secrets.FRONT_PROTOCOL }}
      FRONT_HOST: ${{ secrets.FRONT_HOST }}
      FRONT_PORT:
      # db
      POSTGRES_URL: ${{ secrets.POSTGRES_URL}}
      POSTGRES_MAX_CONNECTIONS: ${{ secrets.POSTGRES_MAX_CONNECTIONS }}
      POSTGRES_MAX_IDLE_CONNECTIONS: ${{ secrets.POSTGRES_MAX_IDLE_CONNECTIONS }}
      # cognito
      COGNITO_REGION: ${{ secrets.COGNITO_REGION }}
      COGNITO_USERPOOL_ID: ${{ secrets.COGNITO_USERPOOL_ID }}
      COGNITO_SECRET: ${{ secrets.COGNITO_SECRET }}
      # cli
      CLI_API_URL: ${{ secrets.CLI_API_URL }}
      # email
      EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASS: ${{ secrets.EMAIL_HOST_PASS }}
      EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
      # sentry
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      # not required for golang
      # ecr
      AWS_REGION: ap-northeast-1
      ECR_REGISTRY_API: ${{ secrets.ECR_REGISTRY_API }}
      ECR_REPOSITORY_API: ${{ secrets.ECR_REPOSITORY_API }}
    steps:
      - uses: actions/checkout@v2
      - name: aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1.3.3
      - name: image and push
        id: image-and-push
        run: |
          make container/image
          make container/push
  apiTagUp:
    needs:
      - test
      - lint
      - deployImage
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: tag up
        run: make tag/api
      - name:
        if: success()
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          base: master
          branch: tag_up_api
          delete-branch: true
          commit-message: api tag up
          title: api tag up
          body: |
            docker api tag is updated
